{% extends '_base.html' %}
{% load static %}

{% block content %}
<div class="rts-404-area rts-section-gap">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="404wrapper tw-grid tw-items-center tw-justify-center text-center">
                    <div class="thumbnail">
                        <img src="{% static 'assets/images/500.svg' %}" alt="404 image">
                    </div>
                    <div>
                        <h2 class="title mt--40">
                            Oops! Something Went Wrong
                        </h2>
                        <p class="disc">Sorry, we couldn't find the page you where looking for. We suggest <br> that you
                            return to homepage.</p>
                        <a class="rts-btn btn-primary" href="{% url 'goldours_home:goldours-home' %}">Back To
                            Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
